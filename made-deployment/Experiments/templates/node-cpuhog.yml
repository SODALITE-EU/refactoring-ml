apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: teastore-chaos
  namespace: default
spec:
  appinfo: 
    appns: "default"
    applabel: "app=teastore"
  # It can be true/false
  annotationCheck: 'false'
  # It can be active/stop
  engineState: 'active'
  #ex. values: ns1:name=percona,ns2:run=nginx 
  auxiliaryAppInfo: ''
  chaosServiceAccount: litmus-admin
#  monitoring: 'false'
  components:
    runner:
      runnerAnnotations:
        sidecar.istio.io/inject: 'false'
  # It can be delete/retain
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: node-cpu-hog
      spec:
        components:
          experimentAnnotations:
            sidecar.istio.io/inject: 'false'
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: '60'

            ## Specify the size as percent of total node capacity Ex: '30'
            ## Note: For consuming memory in mebibytes change the variable to MEMORY_CONSUMPTION_MEBIBYTES
            - name: NODE_CPU_CORE
              value: '2'
            
            # ENTER THE COMMA SEPARATED TARGET NODES NAME
            - name: TARGET_NODES
              value: 'gke-testcluster-default-pool-01550e5a-2h29'